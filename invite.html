<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="invite.css">

    <title>Party Planner - Invitations</title>

</head>

<body>

    <header>

        <h1>Invitations</h1>

    </header>

    <section class="invitation">

        <h2>Choose Your Wedding Card</h2>

        <div class="invitation-container">

            <div class="invitation-card">

                <img src="1.jpg" alt="Wedding Card 1">

                <h3>Design 1</h3>

                <p class="price">$5.0</p>

                <button class="add-to-cart">Add to Cart</button>

                <button class="send-to-guest">Send to Guest</button>

            </div>

            <div class="invitation-card">

                <img src="2.jpg" alt="Wedding Card 2">

                <h3>Design 2</h3>

                <p class="price">$5.5</p>

                <button class="add-to-cart">Add to Cart</button>

                <button class="send-to-guest">Send to Guest</button>

            </div>

        </div>

        <div class="invitation-container">

            <div class="invitation-card">

                <img src="3.jpg" alt="Wedding Card 3">

                <h3>Design 3</h3>

                <p class="price">$6.50</p>

                <button class="add-to-cart">Add to Cart</button>

                <button class="send-to-guest">Send to Guest</button>

            </div>

            <div class="invitation-card">

                <img src="4.jpg" alt="Wedding Card 4">

                <h3>Design 4</h3>

                <p class="price">$6</p>

                <button class="add-to-cart">Add to Cart</button>

                <button class="send-to-guest">Send to Guest</button>

            </div>

        </div>

    </section>

    <!-- Rest of your HTML content -->

</body>





</html>
